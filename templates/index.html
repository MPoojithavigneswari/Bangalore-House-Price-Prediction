<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore House Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Bangalore House Price Prediction</h1>
            <form id="price-form">
                <div class="form-group">
                    <label for="bhk">Number of BHK:</label>
                    <input type="number" id="bhk" name="bhk" placeholder="Enter BHK">
                </div>
                <div class="form-group">
                    <label for="bath">Number of Bathrooms:</label>
                    <input type="number" id="bath" name="bath" placeholder="Enter Bath">
                </div>
                <div class="form-group">
                    <label for="area">Area (in square feet):</label>
                    <input type="number" id="area" name="area" placeholder="Enter Area">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select id="location" name="location">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <button type="submit">Estimate Price</button>
            </form>
            <div class="result">
                <h2 id="result"></h2>
                <p id="error-message" class="error-message"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/get_location_names")
                .then(response => response.json())
                .then(data => {
                    const locationSelect = document.getElementById("location");
                    data.locations.forEach(location => {
                        const option = document.createElement("option");
                        option.value = location;
                        option.textContent = location;
                        locationSelect.appendChild(option);
                    });
                });

            const form = document.getElementById("price-form");
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const bhk = parseFloat(document.getElementById("bhk").value);
                const bath = parseFloat(document.getElementById("bath").value);
                const area = parseFloat(document.getElementById("area").value);
                const location = document.getElementById("location").value;

                const errorMessage = document.getElementById("error-message");
                errorMessage.textContent = '';

                if (bhk < 0 || bath < 0 || area < 0) {
                    errorMessage.textContent = "Please enter valid values.";
                    return;
                }

                fetch("/predict_home_price", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `bhk=${bhk}&bath=${bath}&total_sqft=${area}&location=${location}`
                })
                .then(response => response.json())
                .then(data => {
                    const resultElement = document.getElementById("result");
                    if (data.estimated_price < 0) {
                        errorMessage.textContent = "Please enter valid values.";
                    } else {
                        resultElement.textContent = `${data.estimated_price} Lakh Rupees`;
                    }
                });
            });
        });
    </script>
</body>
</html>
